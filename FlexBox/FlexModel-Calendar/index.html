<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>"Calendar</title>
</head>
<body>
    <section class="calendar">
        <section class="week">
           <section class="workdays">
                <span class="week_title">Workweek</span>
                <div class="week_days">
                    <span class="Monday">Monday</span>
                    <span class="Tuesday">Tuesday</span>
                    <span class="Wednesday">Wednesday</span>
                    <span class="Thursday">Thursday</span>
                    <span class="Friday">Friday</span>
                </div>                
           </section>
           <section class="weekends">
                <span class="weekend_title">Weekend</span>
                <div class="weekend_days">
                    <span class="Saturday">Saturday</span>
                    <span class="Sunday">Sunday</span>
                </div>
           </section>
        </section>      
        <section class="notes">
            <span class="reminders">REMINDERS</span>
            <span class="special_dates">SPECIAL DATES</span>
        </section>       
    </section>
</body>
</html>
